<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="This is a simple project to display countries of the world with the ability to search for the country you want, be side the ability to show countries by continent." />
  <meta name="author" content="Mohamed Aridah" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
  <!-- Fontawesome Library -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" />
  <!-- Shared CSS Styles File -->
  <link rel="stylesheet" href="./css/common.css" />
  <!-- Page Custom CSS File -->
  <link rel="stylesheet" href="./css/main.css" />
  <title>Countries Info</title>
</head>

<body>
  <!-- Scroll Top -->
  <button type="button" aria-label="Scroll Top Button" class="button scroll-top flex flex-ai-c flex-jc-c scale-effect">
    <i class="fa-regular fa-chevron-up icon"></i>
  </button>
  <!-- Header -->
  <header class="header">
    <div class="container flex flex-jc-sb flex-ai-c">
      <div class="logo">
        <a href="index.html">
          <h1>Where in the world?</h1>
        </a>
      </div>
      <button type="button" aria-label="Theme Switcher Button" class="theme-toggle flex flex-jc-sb flex-ai-c" onclick="changeColorOfPage()">
        <i class="fa-regular fa-moon theme-icon"></i>
        <span class="theme-text">Dark Mode</span>
      </button>
    </div>
  </header>
  <!-- Filters -->

  <section class="filters">
    <div class="container">
      <div class="search-wrapper">
        <i class="fa-regular fa-magnifying-glass search-icon"></i>
        <input type="text" class="search-input" placeholder="Search for a country..." oninput="filterBySerach(event)"/>
      </div>
      <div class="dropdown-wrapper" onclick="openDropDown()">
        <div class="dropdown-header flex flex-jc-sb flex-ai-c">
          <span>Filter by Region</span>
          <i class="fa-regular fa-chevron-down icon"></i>
        </div>
        <div class="dropdown-body">
          <ul>
            <li data-region="all" onclick="filterByRegion(event)">All</li>
            <li data-region="africa" onclick="filterByRegion(event)">Africa</li>
            <li data-region="americas" onclick="filterByRegion(event)">America</li>
            <li data-region="asia" onclick="filterByRegion(event)"v>Asia</li>
            <li data-region="europe" onclick="filterByRegion(event)">Europe</li>
            <li data-region="oceania" onclick="filterByRegion(event)">Oceania</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- Countries -->
  <main class="main">
    <div class="container">
      <section class="countries-grid">
        <a href="details.html" class="country scale-effect" data-country-name="Afghanistan" onclick="switchPage(event)">
          <div class="country-flag">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg"
              alt="Afghanistan FLag" />
          </div>
          <div class="country-info">
            <h2 class="country-title">Afghanistan</h2>
            <ul class="country-brief">
              <li><strong>population: </strong>40218234</li>
              <li><strong>Region: </strong>Asia</li>
              <li><strong>capital: </strong>Kabul</li>
            </ul>
          </div>
        </a>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="./JS/index.js"></script>
</body>

</html>
